<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: square;
        }
        li a{
            line-height: 30px;
            font-size: 14px;
            color: blue;
            text-decoration: none;

        }
        a[href $="jpg"]{
            background: url('C:/web/02/image/pika.jpg') center right no-repeat;
        }
        a[class $="jpg"]{
            background: url('C:/web/02/image/pika.jpg') center right no-repeat;
        }
    </style>
</head>
<body>
    <h3>회사 소개 파일 다운 받기</h3>
    <ul>
        <li><a href="C:/web/02/image/pika.jpg">이미지파일</a></li>
        <li><a class="123.jpg" href="#">이미지이파일</a></li>
    </ul>
    
</body>
</html>
